---
- hosts: localhost
  tasks:

  - name: update response time for carts service
    uri:
      url: "{{carts_delay_url}}/{{response_delay}}"
      method: GET
    tags:
      - response_time_increase

  - name: update response time for carts service
    uri:
      url: "{{carts_delay_url}}/{{response_delay}}"
      method: GET
    tags:
      - response_time_normal

  - name: update error rate for carts service
    uri:
      url: "{{carts_error_url}}/{{error_rate}}"
      method: GET
    tags:
      - error_rate_increase

  - name: update error rate for carts service
    uri:
      url: "{{carts_error_url}}/{{error_rate}}"
      method: GET
    tags:
      - error_rate_normal

  - name: update configuration for carts service
    uri:
      url: "{{dteventapiurl}}"
      method: POST
      body_format: json
      body: '{
            "eventType": "CUSTOM_CONFIGURATION",
            "attachRules": {
              "tagRule" : [{
                  "meTypes" : ["SERVICE"],
                  "tags" : [ {
                    "context" : "CONTEXTLESS",
                    "key" : "app",
                    "value" : "carts"            
                  }, {
                    "context" : "CONTEXTLESS",
                    "key" : "environment",
                    "value" : "dev" 
                  }
                  ]
                }]
            },
            "description":"response time set to {{delay}}",
            "source":"Ansible Tower",
            "configuration":"response time"
          }'
      return_content: yes
    register: configurationresponse


